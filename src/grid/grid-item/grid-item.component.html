<div class="fileInput" id="{{'fileInput' + fileName}}">
    <label for="input-fileB" id="drop-area" ng-dragover>
        <input type="file" id="{{'input-file' + fileName}}" (change)="readExcelFile($event)" hidden>
        <div id="img-view">
            <img src="../../assets/508-icon.png">
            <p>Drag and drop first file or click here</p>
            <div class="spinner-border fileB" role="status" *ngIf="file.readFinish==false">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </label>
</div>
<div id="{{'myGridFile' + fileName}}" class="ag-theme-alpine table" hidden></div>
