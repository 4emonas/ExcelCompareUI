<main class="main">
    <div class="content">
        <div class="row inputs explanation d-flex justify-content-center">
            <div class="col-md-4 text-md-center bg-info explanation">values existing only in left file</div>
            <div class="col-md-4 text-md-center bg-success explanation">values existing only in right file</div>
            <div class="col-md-4 text-md-center bg-warning explanation">differences</div>
        </div>
        <div class="row inputs">
            <div class="col-md-6">
                <input type="file" class="col-md-9" (change)="readExcelFileA($event)">
                <div class="spinner-border fileA" role="status" *ngIf="fileA.readFinish==false">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="col-md-6">
                <input type="file" class="col-md-9" (change)="readExcelFileB($event)">
                <div class="spinner-border fileB" role="status" *ngIf="fileB.readFinish==false">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row inputs">
            <div class="col-md-12 text-md-center">
                <button type="button" class="btn btn-primary btn-lg" (click)="compare()">Compare</button>
            </div>
        </div>
        <div class="row h-75 inputs">
            <div class="col-6">
                <div id="myGridFileA" class="ag-theme-alpine table"></div>
            </div>
            <div class="col-6">
                <div id="myGridFileB" class="ag-theme-alpine table"></div>
            </div>
        </div>
    </div>
</main>
