<main class="main">
    <div class="content container-fluid">
        <div class="menu">
            <div class="row explanation">
                <div class="col-md-4 text-md-center bg-info explanation">values existing only in left file</div>
                <div class="col-md-4 text-md-center bg-warning explanation">differences</div>
                <div class="col-md-4 text-md-center bg-success explanation">values existing only in right file</div>
            </div>
            <div class="row grid-buttons">
                <div class="grid-button text-md-center">
                    <button type="button" class="btn btn-info btn-lg" (click)="clearFileA()">Clear file</button>
                </div>
                <div class="grid-button text-md-center">
                    <button type="button" class="btn btn-secondary active btn-lg" (click)="compare()">Compare</button>
                </div>
                <div class="grid-button text-md-center">
                    <button type="button" class="btn btn-success btn-lg" (click)="clearFileB()">Clear file</button>
                </div>
            </div>
        </div>
        <div class="row grids">
            <div class="col-6">
                <div class="fileInput" id="fileInputA">
                    <label for="input-fileA" id="drop-area" ng-dragover>
                        <input type="file" id="input-fileA" (change)="readExcelFileA($event)" hidden>
                        <div id="img-view">
                            <img src="../assets/508-icon.png">
                            <p>Drag and drop first file or click here</p>
                            <!-- <div class="spinner-border fileA" role="status" *ngIf="fileA.readFinish==false">
                                <span class="sr-only">Loading...</span>
                            </div> -->
                        </div>
                    </label>
                </div>
                <div id="myGridFileA" class="ag-theme-alpine table" hidden></div>
            </div>
            <div class="col-6">
                <app-grid-item></app-grid-item>
            </div>

            <!--    <div class="fileInput" id="fileInputB">
                    <label for="input-fileB" id="drop-area">
                        <input type="file" id="input-fileB" (change)="readExcelFileB($event)" hidden>
                        <div id="img-view">
                            <img src="../assets/508-icon.png">
                            <p>Drag and drop second file or click here</p>
                            <div class="spinner-border fileB" role="status" *ngIf="fileB.readFinish==false">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </label>
                </div>
                <div id="myGridFileB" class="ag-theme-alpine table" hidden></div> -->
        </div>
    </div>
</main>
