<main class="main">
    <div class="content container-fluid">
        <div class="menu">
            <div class="row explanation">
                <div class="col-md-4 text-md-center bg-info explanation">values existing only in left file</div>
                <div class="col-md-4 text-md-center bg-warning explanation">differences</div>
                <div class="col-md-4 text-md-center bg-success explanation">values existing only in right file</div>
            </div>
            <div class="row grid-buttons">
                <div class="grid-button text-md-center">
                    <button type="button" class="btn btn-info btn-lg" (click)="clearFileA()">Clear file</button>
                </div>
                <div class="grid-button text-md-center">
                    <button type="button" class="btn btn-secondary active btn-lg" (click)="compare()">Compare</button>
                </div>
                <div class="grid-button text-md-center">
                    <button type="button" class="btn btn-success btn-lg" (click)="clearFileB()">Clear file</button>
                </div>
            </div>
        </div>
        <div class="row grids">
            <div class="col-6">
                <app-grid-item [fileName]="'A'" [fileInputs]="fileInputs" [diffs]="diffs"></app-grid-item>
            </div>
            <div class="col-6">
                <app-grid-item [fileName]="'B'" [fileInputs]="fileInputs" [diffs]="diffs"></app-grid-item>
            </div>
        </div>
    </div>
</main>
